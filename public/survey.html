<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>FriendFinder</title>

	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Font Awesome Glyphicons -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

	<!-- Chosen -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
</head>

<body>
    <div class="container">
      <div class="jumbotron" id="surveytron">
        <h1 class="text-center">Friend Survey</h1>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <form>
            <div id="name-group" class="form-group">
              <label>Name (required)</label>
              <input type="text" class="form-control" id="name" placeholder="Lois Lane">
              <span id="name-span" aria-hidden="true"></span>
            </div>
            <div id="photo-group"class="form-group">
              <label>Link to Photograph (required)</label>
              <input type="text" class="form-control" id="photo" placeholder="www.loislane.com/photo">
              <span id="photo-span" aria-hidden="true"></span>
            </div>
          </form>
        </div>
      </div>

      <hr id="survery-hr">

      <div class="row">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-heading" id="panel-top">Friend-Match Quiz</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <label>I like to watch Star Wars 3.5 - 7 ad-nauseum.</label>
                    <select class="form-control" id="q1">
                      <option>1 (strongly disagree)</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5 (strongly agree)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>I think "Game of Thrones" the the series is better than the books (be honest).</label>
                    <select class="form-control" id="q2">
                      <option>1 (strongly disagree)</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5 (strongly agree)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>I like to make neat things for the internets using numbers and letters.</label>
                    <select class="form-control" id="q3">
                      <option>1 (strongly disagree)</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5 (strongly agree)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Even though I would like a career using Javascript, I secretly think Javascript is trying to kill me.</label>
                    <select class="form-control" id="q4">
                      <option>1 (strongly disagree)</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5 (strongly agree)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>When frustrated, I choose to hit myself in the face rather than bust up my mac (becuase Javascript).</label>
                    <select class="form-control" id="q5">
                      <option>1 (strongly disagree)</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5 (strongly agree)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Thor is my favorite dumb blond.</label>
                    <select class="form-control" id="q6">
                      <option>1 (strongly disagree)</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5 (strongly agree)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>I think Batman vs Superman makes zero sense since Superman is an alien who has unlimited strength, laser eyes, and the power of flight.</label>
                    <select class="form-control" id="q7">
                      <option>1 (strongly disagree)</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5 (strongly agree)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>All I do is study coding languages.</label>
                    <select class="form-control" id="q8">
                      <option>1 (strongly disagree)</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5 (strongly agree)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>All I do is study coding languages and consume caffiene.</label>
                    <select class="form-control" id="q9">
                      <option>1 (strongly disagree)</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5 (strongly agree)</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>You're judging me right now.</label>
                    <select class="form-control" id="q10">
                      <option>1 (strongly disagree)</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5 (strongly agree)</option>
                    </select>
                  </div>
                  <button class="btn" id="submit-button" type="submit" disabled="true">Submit</button>
                </form>
              </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="modal" role="dialog">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h1 class="modal-title text-center">Here's your new friend!</h1>
            </div>
            <div class="modal-body">
              <h1 id="match-name" class="text-center"></h1>
              <img src="" alt="" id="match-image" class="img-responsive">
              <h4 id="message" class="text-center"></h4>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script type="text/javascript" src="../app/friends.js"></script>
  </body>

</html
